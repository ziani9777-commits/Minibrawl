name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ðŸ”§ DÃ©pendances Linux nÃ©cessaires Ã  Buildozer
    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses6 \
          libncursesw6 \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev

    # ðŸ Installer Buildozer + Cython + Kivy
    - name: Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython kivy

    # ðŸ“± Installer Android SDK (mÃ©thode moderne cmdline-tools)
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    # ðŸ“œ Accepter licences + installer packages Android
    - name: Accept licenses and install packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # ðŸ”¨ Build APK avec Buildozer
    - name: Build APK
      run: |
        buildozer init || true
        buildozer -v android debug

    # ðŸ“¦ Upload APK (version v4 obligatoire)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-apk
        path: bin/*.apk
