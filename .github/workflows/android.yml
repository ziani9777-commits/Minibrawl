name: Build APK (Kivy Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # 游릭 Java obligatoire pour Android
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 游릭 Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 游릭 D칠pendances Linux pour Buildozer
    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    # 游릭 Installer Buildozer + Cython
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # 游댠 INSTALLATION ANDROID SDK PROPRE (LA PARTIE QUI BLOQUAIT)
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    # 游댠 ACCEPTER LES LICENCES (METHODE CI OFFICIELLE)
    - name: Accept licenses & install SDK packages
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg

        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses > /dev/null

        sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-34" \
          "build-tools;34.0.0"

    # 游 Build APK avec Buildozer
    - name: Build with Buildozer
      run: |
        buildozer android debug

    # 游닍 Upload APK (v4 obligatoire)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
