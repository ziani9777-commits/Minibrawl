name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Python version correcte
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # Java 17 obligatoire pour sdkmanager moderne
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "17"

    # ðŸ”¥ DEPENDANCES LINUX NECESSAIRES POUR COMPILER KIVY
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          libltdl-dev \
          libgl1-mesa-dev \
          libgles2-mesa-dev \
          libegl1-mesa-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev

    # Installer Buildozer + Cython
    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # ðŸŸ¢ Build APK
    - name: Build APK
      run: |
        buildozer android debug

    # ðŸ“¦ Upload APK en artifact tÃ©lÃ©chargeable
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
