name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK + accept licenses
        run: |
          yes | sdkmanager --licenses

          sdkmanager "platform-tools"
          sdkmanager "platforms;android-33"
          sdkmanager "build-tools;33.0.2"
          sdkmanager "build-tools;34.0.0"

      - name: Install Python & Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git zip unzip
          pip install --upgrade pip
          pip install buildozer cython

      - name: Initialize buildozer
        run: |
          buildozer init || true
          sed -i 's/android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = .*/android.minapi = 21/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Minibrawl-APK
          path: bin/*.apk
