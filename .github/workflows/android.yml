name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ðŸ”§ Installer Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ðŸ”§ Installer dÃ©pendances systÃ¨me Buildozer / Kivy
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses-dev libncursesw6 libtinfo6 cmake \
          libffi-dev libssl-dev

    # ðŸ”§ Installer dÃ©pendances Kivy (TRÃˆS IMPORTANT)
    - name: Install Python & Kivy deps
      run: |
        pip install --user --upgrade pip
        pip install --user cython==0.29.33
        pip install --user buildozer
        pip install --user kivy

        sudo apt-get install -y \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
          libfreetype6-dev

    # ðŸ”§ Installer Android SDK + accepter licences
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/android-sdk/platform-tools" >> $GITHUB_ENV

        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # ðŸš€ Build APK avec Buildozer
    - name: Build APK
      run: |
        export PATH=$PATH:/home/runner/.local/bin
        buildozer android debug

    # ðŸ“¦ Upload APK (version corrigÃ©e v4)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-kivy-apk
        path: bin/*.apk
