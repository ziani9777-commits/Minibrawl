name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # JAVA 17 obligatoire pour sdkmanager moderne
    - name: Install Java
      run: |
        sudo apt update
        sudo apt install -y openjdk-17-jdk zip unzip git
        echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
        echo "/usr/lib/jvm/java-17-openjdk-amd64/bin" >> $GITHUB_PATH

    # Installer dÃ©pendances python
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # Installer Android SDK MANUELLEMENT (clÃ© ðŸ”‘)
    - name: Install Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest

        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    # Installer composants ET accepter licences
    - name: Accept licenses + install SDK packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

    # ðŸ”¥ EMPÃŠCHE BUILDOZER DE REINSTALLER LE SDK
    - name: Tell Buildozer to use existing SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        ln -s $ANDROID_SDK_ROOT ~/.buildozer/android/platform/android-sdk

    # Build APK
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
