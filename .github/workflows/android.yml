name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: ğŸ“¦ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ğŸ”¥ PREMIER BUILD (installe Android SDK)
    - name: ğŸ”¨ First build (install SDK)
      run: buildozer android debug || true

    # â­ MAINTENANT sdkmanager existe â†’ on accepte licences
    - name: ğŸ¤– Accept Android Licenses
      run: yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    # ğŸš€ SECOND BUILD (vrai build APK)
    - name: ğŸ“± Final Build APK
      run: buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
