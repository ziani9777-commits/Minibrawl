name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # Python version correcte (pas 3.1 ‚ùå)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # Java 17 obligatoire pour sdkmanager moderne
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Installer d√©pendances Linux n√©cessaires √† Buildozer
    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev \
          openjdk-17-jdk

    # Installer Buildozer
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # Installer Android SDK (cmdline-tools moderne)
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest

        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    # Accepter licences Android
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    # Installer packages Android n√©cessaires
    - name: Install Android packages
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # Dire √† Buildozer d'utiliser NOTRE SDK (sinon il t√©l√©charge le mauvais)
    - name: Tell Buildozer to use existing SDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        ln -s $ANDROID_SDK_ROOT ~/.buildozer/android/platform/android-sdk

    # üî• FIX FINAL : chemin sdkmanager attendu par Buildozer
    - name: Fix sdkmanager path for Buildozer
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/tools/bin
        ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
              ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager

    # Build APK
    - name: Build with Buildozer
      run: buildozer android debug

    # Upload APK (v4 obligatoire)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
