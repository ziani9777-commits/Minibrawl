name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # ðŸ§± DÃ©pendances systÃ¨me complÃ¨tes (fix Ubuntu 24 + buildozer)
    - name: Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update

        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses-dev \
          libtinfo-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          libstdc++6:i386 \
          libgcc-s1:i386 \
          zlib1g:i386 \
          libncurses6:i386

    # ðŸ Installer Buildozer + Cython version compatible
    - name: Install Python tools
      run: |
        python3 -m pip install --upgrade pip
        pip install "Cython==0.29.33"
        pip install buildozer

    # â˜• Forcer JAVA 17 (important pour sdkmanager)
    - name: Set JAVA_HOME
      run: echo "JAVA_HOME=/usr/lib/jvm/temurin-17-jdk-amd64" >> $GITHUB_ENV

    # ðŸ“± Build APK
    - name: Build APK
      run: |
        buildozer android clean
        buildozer -v android debug

    # ðŸ“¦ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Minibrawl-APK
        path: bin/*.apk
