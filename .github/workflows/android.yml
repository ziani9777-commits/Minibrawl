name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    # ðŸ Python
    - name: ðŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # â˜• JAVA 17 (IMPORTANT pour sdkmanager)
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ðŸ“¦ DÃ©pendances Linux
    - name: ðŸ§° Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    # ðŸ§± Installer Buildozer
    - name: ðŸ§± Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ðŸ¤– Installer Android SDK
    - name: ðŸ¤– Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV

    # ðŸ“œ Accepter licences + installer packages
    - name: ðŸ“œ Accept SDK licenses & install packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # ðŸ”¨ BUILD APK (dans le bon dossier !!!)
    - name: ðŸ”¨ Build APK
      run: |
        cd Minibrawl
        buildozer android clean
        buildozer -v android debug

    # ðŸ“¤ Upload APK (v4 obligatoire)
    - name: ðŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Minibrawl-APK
        path: Minibrawl/bin/*.apk
