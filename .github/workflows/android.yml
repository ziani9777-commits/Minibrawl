name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # Python correct (3.10 recommandÃ© pour buildozer)
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # Java 17 obligatoire pour sdkmanager rÃ©cent
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk \
        autoconf libtool pkg-config zlib1g-dev \
        libncurses5-dev libncursesw5-dev libtinfo5 \
        cmake libffi-dev libssl-dev

    - name: Install Buildozer & Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¥ FIX PRINCIPAL : accepter licences Android AVANT build
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses || true

    # ðŸ”¥ Installer les bons composants Android
    - name: Install Android SDK packages
      run: |
        sdkmanager "platform-tools" \
                   "platforms;android-33" \
                   "build-tools;33.0.2"

    - name: Build APK
      run: buildozer android debug

    # ðŸ”¥ upload-artifact V4 (plus de blocage GitHub)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
