name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # ğŸ§  Java 17 obligatoire pour sdkmanager
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ğŸ§° DÃ©pendances Linux + FIX Ubuntu 24
    - name: Install dependencies
      run: |
        sudo apt-get update

        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses6 libncurses6-dev libtinfo6 cmake \
          libffi-dev libssl-dev build-essential

        # ğŸ”¥ FIX CRITIQUE UBUNTU 24 (libtinfo5 supprimÃ©)
        sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5

    # ğŸ Python + Buildozer
    - name: Install Buildozer
      run: |
        python3 -m pip install --upgrade pip
        pip install buildozer cython

    # ğŸ“± Installer Android SDK cmdline tools
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    # ğŸ¤– Accepter licences Android
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses

    # ğŸ“¦ Installer plateformes Android nÃ©cessaires
    - name: Install Android packages
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    # ğŸ› ï¸ Build APK avec Buildozer
    - name: Build with Buildozer
      run: |
        buildozer android debug

    # ğŸ“¤ Upload APK en artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-apk
        path: bin/*.apk
