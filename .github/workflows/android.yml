name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # ðŸ”¥ JAVA 17 OBLIGATOIRE POUR ANDROID SDK
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ðŸ”¥ DEPENDANCES UBUNTU 24 FIX
    - name: Install dependencies
      run: |
        sudo apt-get update

        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk python3-pip \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses-dev libncurses6 libtinfo6 cmake \
          libffi-dev libssl-dev build-essential

        # Fix Buildozer (libtinfo5 supprimÃ© sur Ubuntu 24)
        sudo ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so.6 /usr/lib/x86_64-linux-gnu/libtinfo.so.5

    # ðŸ”¥ INSTALL BUILDOZER
    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¥ CACHE BUILDOZER (accÃ©lÃ¨re Ã©normement)
    - name: Cache buildozer
      uses: actions/cache@v4
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ runner.os }}

    # ðŸ”¥ BUILD APK
    - name: Build APK
      run: |
        buildozer android debug

    # ðŸ“¦ RECUPERER APK
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-apk
        path: bin/*.apk
