name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # JAVA 17 obligatoire
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Install Linux packages
      run: |
        sudo apt update
        sudo apt install -y python3-pip build-essential git zip unzip \
        autoconf libtool pkg-config zlib1g-dev \
        libncurses5-dev libncursesw5-dev libtinfo6 \
        cmake libffi-dev libssl-dev

    # ðŸ”´ INSTALL PYTHON FOR ANDROID NEW VERSION
    - name: Install Python tools
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36
        pip install buildozer
        pip install git+https://github.com/kivy/python-for-android.git

    # ðŸ”´ INSTALL ANDROID SDK
    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip
        mv cmdline-tools latest

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH

    - name: Accept SDK licenses
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools"
        sdkmanager "platforms;android-33"
        sdkmanager "build-tools;33.0.2"

    # ðŸ”´ RESET BUILDOZER CACHE (IMPORTANT)
    - name: Clean buildozer
      run: |
        buildozer android clean || true

    # ðŸŸ¢ BUILD APK UNIQUEMENT
    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
