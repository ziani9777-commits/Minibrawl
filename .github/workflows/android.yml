name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      - name: üêç Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ‚òï Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: üß∞ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo6 \
            cmake \
            libffi-dev \
            libssl-dev

      - name: üì¶ Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # ‚ö†Ô∏è ETAPE MAGIQUE QUI CORRIGE TOUTES LES ERREURS SDK
      - name: ü§ñ Build APK
        run: |
          # 1Ô∏è‚É£ Premier lancement pour que Buildozer t√©l√©charge SON Android SDK
          buildozer android debug || true

          # 2Ô∏è‚É£ Accepter les licences du SDK de Buildozer
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

          # 3Ô∏è‚É£ Installer les packages n√©cessaires dans le SDK de Buildozer
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;36.0.0"

          # 4Ô∏è‚É£ Build FINAL de l'APK
          buildozer android debug

      - name: üì§ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: minibrawl-apk
          path: bin/*.apk
