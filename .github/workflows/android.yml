name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¥ Lance une fois buildozer pour qu'il installe le SDK
    - name: Preinstall Android (Buildozer first run)
      run: |
        buildozer android debug || true

    # ðŸ”¥ Accepte les licences dans LE BON SDK
    - name: Accept Android licenses
      run: |
        yes | /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
        /home/runner/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "platform-tools" "build-tools;33.0.2" "platforms;android-33" || true

    # ðŸš€ Build final
    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
