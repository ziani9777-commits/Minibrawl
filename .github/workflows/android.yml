name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: â˜• Install Java 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: ğŸ“¦ Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev \
          libncursesw5-dev cmake \
          libffi-dev libssl-dev

    - name: ğŸ”§ Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    - name: ğŸ“² Install Android SDK Command Line Tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
        unzip tools.zip
        mv cmdline-tools latest
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: âœ… Accept Android licenses
      run: yes | sdkmanager --licenses

    - name: ğŸ“¥ Install SDK packages
      run: |
        sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: âš™ï¸ Force python-for-android update (AAB fix)
      run: |
        buildozer android update

    - name: ğŸ—ï¸ Build APK
      run: |
        buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
