name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # Installer Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Installer Android SDK (TRÃˆS IMPORTANT)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Accepter licences + installer packages
      - name: Install Android packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools"
          sdkmanager "platforms;android-33"
          sdkmanager "build-tools;33.0.2"

      # Installer python + buildozer
      - name: Install Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git zip unzip
          pip install --upgrade pip
          pip install buildozer cython

      # Config buildozer
      - name: Prepare buildozer
        run: |
          buildozer init || true
          sed -i 's/android.api = .*/android.api = 33/' buildozer.spec
          sed -i 's/android.minapi = .*/android.minapi = 21/' buildozer.spec
          sed -i 's/requirements = .*/requirements = python3,kivy/' buildozer.spec

      # Build APK
      - name: Build APK
        run: |
          buildozer -v android debug

      # Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Minibrawl-APK
          path: bin/*.apk
