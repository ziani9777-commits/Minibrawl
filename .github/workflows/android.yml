name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: â˜• Install Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: ğŸ§° Install dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip \
        autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
        libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

    - name: ğŸ Install Buildozer + Cython
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython==0.29.33

    - name: ğŸ¤– Install Android SDK + accept licenses
      run: |
        buildozer android update
        
        SDK=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager
        
        yes | $SDK --licenses
        
        $SDK "platform-tools"
        $SDK "platforms;android-33"
        $SDK "build-tools;33.0.2"
        
        yes | $SDK --licenses

    - name: ğŸ“¦ Build APK
      run: buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
