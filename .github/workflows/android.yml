name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git zip unzip
          pip install --upgrade pip
          pip install buildozer cython

      # ⚠️ 1er run : force téléchargement SDK/NDK par buildozer
      - name: First build (download SDK)
        run: |
          buildozer android debug || true

      # ⚠️ accepter licences DANS le SDK de buildozer
      - name: Accept SDK licenses (buildozer)
        run: |
          yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true

      # ⚠️ installer build-tools nécessaires (AIDL)
      - name: Install missing Android tools
        run: |
          ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "platform-tools"
          ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "platforms;android-33"
          ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager "build-tools;33.0.2"

      # ✅ VRAI BUILD
      - name: Final APK build
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Minibrawl-APK
          path: bin/*.apk
