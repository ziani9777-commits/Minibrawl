name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    # Java obligatoire
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Installer dÃ©pendances Linux
    - name: Install system packages
      run: |
        sudo apt update
        sudo apt install -y zip unzip build-essential autoconf \
        libtool pkg-config zlib1g-dev python3-pip cmake git

    # Installer Buildozer
    - name: Install Buildozer
      run: |
        pip install --user buildozer cython
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    # ðŸ”¥ INSTALL ANDROID SDK MODERNE
    - name: Install Android SDK cmdline-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip
        mv cmdline-tools latest

        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH

    # Accepter licences Android
    - name: Accept licenses
      run: yes | sdkmanager --licenses

    # Installer packages Android nÃ©cessaires
    - name: Install Android packages
      run: |
        sdkmanager "platform-tools" \
                   "platforms;android-33" \
                   "build-tools;33.0.2"

    # ðŸš€ Build APK
    - name: Build with Buildozer
      run: |
        buildozer android debug

    # Upload APK (v4 obligatoire)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
