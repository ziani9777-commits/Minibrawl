name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: âš™ï¸ Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev

    - name: ğŸ“¦ Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # ğŸ”¥ NOUVELLE Ã‰TAPE IMPORTANTE
    - name: ğŸ¤– Accept Android licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | buildozer android sdkmanager --licenses || true

    - name: ğŸ“± Build APK
      run: |
        buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-apk
        path: bin/*.apk
