name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: â˜• Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    # â­ DEPENDANCES LINUX IMPORTANTES â­
    - name: ğŸ§± Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    - name: ğŸ“¦ Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    # ğŸ”¥ INSTALLATION COMPLETE ANDROID SDK
    - name: ğŸ¤– Install Android SDK
      run: |
        buildozer android update

    # â­ ACCEPTER LICENCES (maintenant sdkmanager existe)
    - name: âœ… Accept Licenses
      run: yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

    # ğŸš€ BUILD FINAL APK
    - name: ğŸ“± Build APK
      run: buildozer android debug

    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: bin/*.apk
