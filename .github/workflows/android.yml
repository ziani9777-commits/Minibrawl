name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROIDAPI: 33
      ANDROIDMINAPI: 21
      ANDROIDNDK: 25b

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Python compatible avec Buildozer
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # Java 11 obligatoire pour Android build
    - name: Set up Java 11
      uses: actions/setup-java@v4
      with:
        distribution: "temurin"
        java-version: "11"

    # DÃ©pendances systÃ¨me nÃ©cessaires Ã  python-for-android
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git zip unzip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev

    # Installer Buildozer et Cython
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # ðŸ”¥ Ã‰TAPE CRITIQUE : accepter licences Android
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | sdkmanager --licenses || true

    # Nettoyer (Ã©vite les bugs cache)
    - name: Clean previous builds
      run: buildozer android clean || true

    # ðŸš€ Build APK
    - name: Build APK with Buildozer
      run: buildozer -v android debug

    # ðŸ“¦ Upload APK
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Minibrawl-APK
        path: bin/*.apk
