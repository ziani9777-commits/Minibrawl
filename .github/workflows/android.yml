name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    # Installer Python compatible Buildozer
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # Installer dÃ©pendances Linux pour Buildozer
    - name: âš™ï¸ Install system packages
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev

    # Installer Buildozer
    - name: ğŸ“¦ Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install buildozer cython

    # ğŸ”¥ Build APK
    - name: ğŸ“± Build with Buildozer
      run: |
        buildozer android debug

    # ğŸ“¤ Envoyer APK en tÃ©lÃ©chargement
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: game-apk
        path: bin/*.apk
